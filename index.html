<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">

        <h1>Wheather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant Location Container -->
            <div class=" sub-container grant-location-container">
                <img src="./assets/location.png"  width="80" height="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Weather Form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class=" sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Show Weather Info. -->
            <div class="sub-container user-info-container">
                <!-- City Name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather Description -->
                <p data-WeatherDesc></p>

                <!-- Weather icon -->
                <img data-weatherIcon>

                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3 Cards - Parameters -->
                <div class="parameter-container">

                    <!-- Card-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Card-2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card-3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                    <!-- <div class="error-container">
                        <img src="./assets/not-found.png" alt="Error Image" data-errorImage width="150" height="150">
                        <p data-errorMessage>City not found</p>
                    </div> -->

                </div>
            </div>


        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
